<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toothless For You</title>
    
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <style id="styleTag"></style>
</head>
<body>
    <div id="code-wrapper">

    </div>
    <div class="container">
        <div class="preview-wrapper">
            <div class="background">
                <div class="toothless-wrap">
                    <div class="toothless">
                        <div class="head-wrap">
                            <div class="ears">
                                <div class="ears-dtl-2"></div>
                                <div class="ears-dtl-1">
                                    <div class="spot-dtl left"></div>
                                    <div class="spot-dtl right"></div>
                                </div>
                                <div class="ears-main">
                                    <div class="spot-dtl left">
                                        <div class="spot-dtl top"></div>
                                        <div class="spot-dtl bottom"></div>
                                    </div>
                                    <div class="spot-dtl right">
                                        <div class="spot-dtl top"></div>
                                        <div class="spot-dtl bottom"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="head">
                                <div class="spots">
                                    <div class="spot-dtl"></div>
                                    <div class="spot-dtl scale"></div>
                                </div>
                            </div>
                            <div class="eyes">
                                <div class="eye left">
                                    <div class="eye-dtl"></div>
                                </div>
                                <div class="eye right">
                                    <div class="eye-dtl"></div>
                                </div>
                            </div>
                            <div class="nose">
                                <div class="spots"></div>
                            </div>
                        </div>
                        <div class="neck"></div>
                    </div>
                    <div class="text">Toothless</div>
                </div>
            </div>
            <a class="author" href="https://github.com/18898286061" target="_blank">@KaiKai</a>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./vendor/prism/prism.js"></script>
</body>
</html>
